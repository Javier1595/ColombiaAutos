color:
    path:     /
    defaults: { _controller: "ColombiaAutosadministradorBundle:Color:index" }

color_show:
    path:     /{id}/show
    defaults: { _controller: "ColombiaAutosadministradorBundle:Color:show" }

color_new:
    path:     /new
    defaults: { _controller: "ColombiaAutosadministradorBundle:Color:new" }

color_create:
    path:     /create
    defaults: { _controller: "ColombiaAutosadministradorBundle:Color:create" }
    methods:  POST

color_edit:
    path:     /{id}/edit
    defaults: { _controller: "ColombiaAutosadministradorBundle:Color:edit" }

color_update:
    path:     /{id}/update
    defaults: { _controller: "ColombiaAutosadministradorBundle:Color:update" }
    methods:  [POST, PUT]

color_delete:
    path:     /{id}/delete
    defaults: { _controller: "ColombiaAutosadministradorBundle:Color:delete" }
    methods:  [POST, DELETE]
